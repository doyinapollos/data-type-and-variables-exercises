<!DOCTYPE html>
<html lang="en">


<head>
    <title>CountHi function</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style type="text/css">
        * {
            margin: 0 auto;
            padding: 0px;
            border: 0px;
        }
        
        body {
            margin: 0px;
            padding: 0px;
            background-color: rgb(164, 95, 182);
        }
    </style>
</head>

<body>

    <script>
        function countHi(str) {
            let count = 0;

            if (str.charAt(0) == 'h' && str.length == 1) {
                count = 0;
            } else {
                for (let i = 0; i < str.length; i++) {
                    if (str.charAt(i) == 'h' && str.charAt(i + 1) == 'i') {
                        count = count + 1;
                    }
                }
            }

            return count;
        }
        countHi("abc hi ho");
        console.log(countHi("abchi hi hohihoHI"));
    </script>



</body>

</html>
